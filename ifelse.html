<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let age = parseInt(prompt("Enter age"));

        console.log(age)
        if(isNaN(age))
        {
            window.onload = function(){
                alert("Please enter a valid enter..reload the page");
            }
        }

        if (age > 18) {
            document.write("You are adult");
        } else if (age < 18) {
            document.write("You are not");
        } else {
            document.write("You are at the middle");
        }
    </script>
</body>

</html>
